project:
  type: website
  output-dir: docs
  resources:
    - assets/pdfs/*
    - images/*


website:
  title: "Solplots"
  sidebar:
    style: "floating"       # or "docked" if you want it always visible
    collapse-level: 1       # allows collapsing nested sections
    contents:
      - index.qmd
      - resume.qmd           # add other pages here if needed

  navbar: false             # disables the top navigation bar

format:
  html:
    theme: default
    toc: false

editor: visual

