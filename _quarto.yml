project:
  type: website
  output-dir: docs
  resources:
    - assets/pdfs/*
    - images/*
    - favicon.ico
    - favicon16x16.png
    - favicon32x32.png
    - apple-touch-icon.png
    - favicon.html
    
    
website:
  favicon: favicon.ico
  navbar: false        # ❌ Removes the top navigation bar
  search: false
  sidebar:
    style: "floating"  # ✅ Makes the sidebar removable/toggleable
    collapse-level: 1
    contents:
      - text: "Solplots"
        href: index.qmd
      - about.qmd
      - demos.qmd
      - apps.qmd
      - resume.qmd


format:
  html:
    theme: default
    toc: false
    include-in-header: favicon.html
     

editor: visual

